name: App Workflow

on:
  push:
    branches: ['master', 'main']
  pull_request:
    branches: ['master', 'main']

jobs:
  CI:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: 📑 Checkout Code
        uses: actions/checkout@v3

      - name: 📩 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: 📥 Installing Dependencies
        run: npm install

      - name: 🧹 Linting
        run: npm run lint

      - name: 🧪 Testing
        run: npm run test

      - name: 🏗️ Building
        run: npm run build
  CD:
    name: Continuous Deploy
    runs-on: ubuntu-latest
    needs: CI
    steps:
      - name: Deploy to gh pages
      run: |
        npx angular-cli-ghpages --dir=dist/angular-github-actions
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

      
